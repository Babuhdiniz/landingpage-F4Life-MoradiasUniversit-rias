<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F4Life - Moradias Universitárias </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <header>
            <figure>
                <img class="logo-cabeçalho" src="Imagens/Logo.jpg" width="100"
                    height="100" alt="Logo da empresa"/> 
            </figure>
            <nav>
                <a>Home</a> 
                <a>Buscar Imóveis</a> 
                <a>Sobre a Empresa</a> 
                <a>Trabalhe Conosco</a> 
                <a href="contato.html">Contato</a>
            </nav>

        <main>
            <section class="conteudo1">
                <div class="produtos">
                    <form>
                        <label for="tipo-moradia">Escolha o tipo de moradia:</label>
                        <select id="tipo-moradia" name="tipo-moradia">
                          <option value="kitnet">Alugar Kitnet</option>
                          <option value="quarto-compartilhado">Alugar Quarto Compartilhado</option>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite a cidade:"><br>
                        </select>
                        <input type="submit" value="Enviar">
                      </form>
                    
                </div>
                
            </section>
        </main>

        <footer>
            <div class="contato">
                <p>F4Life -  Moradias Universitárias</p>
                <P>Rua: Não Existe, 100, bairro Não Tem, Belo Horizonte/MG</P>
                <p>Contato: (31) XXXXX-XXXX</p>
            </div>
            <div class="botões">
                <a href="www.instagram.com"><img src="Imagens/instagram.svg"></a>
                <a href="www.facebook.com"><img src="Imagens/facebook.svg"></a>
                <a href="www.whatsapp.com"><img src="Imagens/whatsapp.svg"></a>
                <a href="www.web.telegram.org"><img src="Imagens/telegram.svg"></a>
            </div>
            
        </footer>
