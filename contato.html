<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F4Life - Moradias Universitárias </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <figure>
                <a href="index.html"> <img class="logo-cabeçalho" src="Imagens/Logo.jpg" width="100"
                    height="100" alt="Logo da empresa"/></a>  
            </figure>
            <nav>
                <a>Buscar Imóveis</a>
                <a>Sobre a Empresa</a>
                <a>Contato</a>
            </nav>
        </header>

        <main>
            <section class="conteudo1">
                <div class="produtos">
                    <h1>
                        Formulário
                    </h1>
                    <form>
                        <label for="Nome">Nome:</label>
                        <input type="text" id="Nome" name="Nome" required>
                        <label for="E-mail">E-mail:</label>
                        <input type="email" id="E-mail" name="E-mail" required>
                        <label for="Mensagem">Mensagem:</label>
                        <textarea id="message" name="Mensagem" required></textarea>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="casa-main">

                </div>
            </section>


        </main>

        <footer>
            <div class="contato">
                <p>F4Life - Moradias Universitárias</p>
                <P>Rua: Não Existe, 100, bairro Não Tem, Belo Horizonte/MG</P>
                <p>Contato: (31) XXXXX-XXXX</p>
            </div>
            <div class="botões">
                <a href="www.instagram.com"><img src="Imagens/instagram.svg"></a>
                <a href="www.facebook.com"><img src="Imagens/facebook.svg"></a>
                <a href="www.whatsapp.com"><img src="Imagens/whatsapp.svg"></a>
                <a href="www.web.telegram.org"><img src="Imagens/telegram.svg"></a>
            </div>

        </footer>
    </body>
</html>
